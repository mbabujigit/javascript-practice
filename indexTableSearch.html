<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            </thead>

            </tbody>

        </table>

    <script src="script.js"></script>
</body>

</html>
