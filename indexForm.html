<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 my-5">
                <h1 class="text-center text-primary">User Registration</h1>
                <form id="userForm" class="form-group">
                    <div class="form-group mb-2">
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" id="firstName" name="firstName" class="form-control"
                            placeholder="Enter First Name" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" id="lastName" name="lastName" class="form-control"
                            placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group mb-2">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-group mb-2">
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone" />
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter Password" />
                    </div>
                    <div class="form-group mb-2">
                        <label><strong>Gender</strong></label><br>
                        <input id="male" type="radio" name="gender" value="Male" />
                        <label id="male" for="gender">Male</label>
                        <input id="female" type="radio" name="gender" value="Female" />
                        <label id="female" for="gender">Female</label>
                    </div>

                    <div class="form-group mb-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <pre id="user"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
